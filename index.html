<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Jaraneta Ñuñoina</title>
    <!-- Favicon estándar -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom py-3 fixed-top">
        <div class="container position-relative">
            <a class="navbar-brand-logo" href="#">
                <img src="img/logos/J Jara v2-blanco.png" alt="Logo" height="60" class="d-inline-block align-top">
            </a>
            <!-- Título centrado (oculto en móviles) -->
            <a class="navbar-brand-center navbar-brand fw-bold d-none d-lg-block" href="#"><h2>La Jaraneta Ñuñoina</h2></a>
            <!-- Menú colapsable -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">                    
                    <li class="nav-item">
                        <a class="nav-link" href="">Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Galería</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title"></h1>
            <br><br><br><br><br><br><br><br>
            <p class="hero-subtitle">Estamos convencidos de que Jeannette Jara representa una alternativa comprometida con la justicia social, la participación ciudadana y el bienestar para todas y todos.</p>
            <!-- Botón que activa el modal de actividades -->
            <button class="btn btn-hero btn-lg text-white" data-bs-toggle="modal" data-bs-target="#modalActividades">
                Próximas actividades
            </button>
        </div>
    </section>

    <!-- Modal de Actividades -->
    <div class="modal fade" id="modalActividades" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h2 class="modal-title fs-3 text-white">Próximas Actividades</h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="row g-0">
                    
                        <!-- Actividad -->
                        <div class="col">
                            <img src="img/actividades/conversatorio-seguridad.jpg" class="img-fluid w-100" alt="Conversatorio Seguridad">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="custom-footer py-4">
        <br>
        <div class="container text-center">
            <p class="m-0 sostenidas">
                © <span id="current-year"></span> La Jaraneta Ñuñoina
            </p>
            <div class="mt-3">
                <a href="#" class="text-white mx-2 fs-5"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white mx-2 fs-5"><i class="bi bi-facebook"></i></a>
            </div>
        </div>
        <br>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
